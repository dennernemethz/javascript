<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
           margin: 0px;
           padding: 0px;
       }
       body{
        background-color: dimgrey;
       }
       header > h1 {
        text-align: center;
        padding: 10px;
        background-color: black;
        color: white;
       }
       main{
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 99vw;
        height: 90vh;
       }
       article{
        padding-top: 9px;
        background-color: lightgray;
        width: 170px;
        height: 100px;
        border-radius: 10px;
        box-shadow: 0px 0px 3px white;
       }
       input#but{
        display: block;
        margin: auto;
        padding: 10px;
        border-radius: 10px;
        background-color: darkslategray;
        color: white;
       }
       div#res{
        text-align: center;
       }
    </style>
</head>
<body>
    <header>
        <h1>vetores</h1>
    </header>
    <main>
        <article>
            <p><input id="but" type="button" value="clicar" onclick="clicar()"></p><br>

          <div id="res"></div>
        </article>
    </main>
<script>
    function clicar(){
   let res = window.document.getElementById('res')
   let n1 = [0,4,5,63,2,8,9,0]
   res.innerHTML = `comprimento tem ${n1.length}`
    }
</script>
</body>
</html>
