<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .numero{
            font-size: larger;
        }
        .ok{
            color: blue;
        }
        .erro{
            color: red;
        }
    </style>
</head>
<body>
    <h3>objetos em promise</h3>
    <div id="numero" class="numero"></div>
    <script>

 const numero = document.querySelector('#numero')



let promessa = new Promise((resolv, resject)=>{

    let resultado = true
    let tempo = 3000

    setTimeout(()=>{
        
if(resultado){
    resolv('deu certo')
}else{
    resject('deu errado')
}
 }, tempo);

})




 promessa.then((retorno)=>{
    numero.innerHTML =  retorno
    numero.classList.remove('erro')
    numero.classList.add('ok')
 })
 promessa.catch((retorno)=>{
    numero.innerHTML = retorno
    numero.classList.add('erro')
    numero.classList.remove('ok')

 })

numero.innerHTML =' processando...'
    </script>
</body>
</html>
