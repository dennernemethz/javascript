<body>
    <h3>Usando o metodo Math.max()</h3>
    <p>O Math.max() método estático retorna o maior dos números dados como parâmetros de entrada, ou -Infinity se não houver parâmetros.</p><br>
    <p> para usar com um aray usar o espalhamento (...) ex: (math.max(...num))</p>

<script>
let par01 = [1,20,32,55,6,11,309,400]

let par02 = [4,6,10,18,22]

console.log(Math.max(...par02))  



</script>
