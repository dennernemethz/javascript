<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Usando metodo Math.sqrt()</h3>

    <p>O Math.sqrt() o método estático retorna a raiz quadrada de um número</p>
    
    <script>

        let n1 = 9 
        let n2 = 10 
        let n3 = 25 
        let n4 = 45 

        console.log(Math.sqrt(n1))
        console.log(Math.sqrt(n2))
        console.log(Math.sqrt(n3))
        console.log(Math.sqrt(n4))

    </script>
</body>
</html>
