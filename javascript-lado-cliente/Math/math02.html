<body>
    <h2>usando o metodo Math.ceil()</h2>
    <p>o metodo ceil faz com que o valor arredonda e retorna o menor inteiro maior ou igual a um determinado número.</p><br>
    <h3>o valor retornado</h3>
    <p>O menor inteiro maior ou igual a x. É o mesmo valor que -Math.floor(-x).</p>
<script>

let numeros = [10,22,-9,1,9.9,4,3,333,-0,3.33333,100]


console.log(Math.ceil(numeros[9]))

</script>
</body>
