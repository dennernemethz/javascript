<body>
    <h3> usando math.abs()</h3>
    <p> esse metodo e usado para retornar um valor absoluto de um numero</p><br>
    <h4>Valor do Retorno</h4>
    <p>O valor absoluto de x. Se x é negativo (incluindo -0), retorna -x. Caso contrário, retorna x. O resultado é sempre um número positivo ou 0.</p>


<script>
let numeros = [10,33,-9,11,1.4,100,-0]


console.log(Math.abs(numeros[4]))





</script>
