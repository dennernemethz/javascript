<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            width: 100%;
            background-color: transparent;
            display: block;
            height: 400px;
        }
        .cc1{
            background-color: #00008b;
            padding-bottom: 10px;
            text-align: center;
            width: 200px;
        }
        .cc2{
            background-color: #006400;
            padding-bottom: 10px;
            text-align: center;
            width: 200px;
        }
        .cc3{
            background-color: #8b0000;
            padding-bottom: 10px;
            text-align: center;
            width: 200px;
        }
        .cc4{
            background-color: darkmagenta;
            padding-bottom: 10px;
            text-align: center;
            width: 200px;
        }
        .cc5{
            background-color: darkgoldenrod;
            padding-bottom: 10px;
            text-align: center;
            width: 200px;
        }
        div{
            margin: auto;
            display: block;
            font-size: 1.5em;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>a cada click mostra na tela a interatividade</p>
<main>
    <div id="c1" class="cursos cc1">azul</div>
    <div id="c2" class="cursos cc2">verde</div>
    <div id="c3" class="cursos cc3">vermelho</div>
    <div id="c4" class="cursos cc4">rosa</div>
    <div id="c5" class="cursos cc5">amarelo</div>
</main>
<script>
    const cores1 = [...window.document.getElementsByClassName('cc1')]
    const cores2 = [...window.document.getElementsByClassName('cc2')]
    const cores3 = [...window.document.getElementsByClassName('cc3')]
    const cores4 = [...window.document.getElementsByClassName('cc4')]
    const cores5 = [...window.document.getElementsByClassName('cc5')]

    cores1.map((el)=>{
        el.addEventListener('click', function(){
            alert('voce clicou na cor azul')
        })
    })

    cores2.map((el)=>{
        el.addEventListener('click', function(){
            alert('voce clicou na cor verde')
        })
    })
    cores3.map((el)=>{
        el.addEventListener('click', function(){
            alert('voce clicou na cor vermelho')
        })
    })
    cores4.map((el)=>{
        el.addEventListener('click', function(){
            alert('voce clicou na cor rosa')
        })
    })
    cores5.map((el)=>{
        el.addEventListener('click', function(){
            alert('voce clicou na cor amarelo')
        })
    })
</script>
</body>
</html>
