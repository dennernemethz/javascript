<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="n1"></label>
        <input type="number" name="nn" id="n1" min="0" max="10">
    </p>
    <p>
        <input type="button" value="cliq" onclick="clicar()">
    </p>
<script>
    function clicar(){
        let n1 = window.document.getElementById('n1')
        let s = Number(n1.value)

        while(s <=10){
            document.write(s)
            s++
        }
    }
</script>    
</body>
</html>
