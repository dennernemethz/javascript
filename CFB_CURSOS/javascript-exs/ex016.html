<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naturalidade</title>
</head>
<body>
    <h1>condição composta naturalidade</h1>

    <input type="text" name="pais" id="pais1">
    <input type="button" value="enviar" onclick="clicar()">
    <div id="res"></div>
<script>
    function clicar(){
        var txt = window.document.getElementById('pais1')
        var rest = window.document.getElementById('res')
        if(txt == 'brasil'){
            rest.innerHTML += ('brasileiro')
        }else{
            rest.innerHTML += ('estrangeiro')
        }

        
    
    }
</script>    
</body>
</html>
