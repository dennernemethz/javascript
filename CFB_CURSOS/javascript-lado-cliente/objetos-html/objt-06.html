<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="res"></div>
<button class="btn">clique</button>
<script>
let res = window.document.querySelector('#res')
let btn01 = window.document.querySelector('.btn')


class nome {
    constructor(){
        this.name='Nemeth'
        
    }
}

let c1 = new nome()

btn01.addEventListener('click' , ()=>{
    res.innerHTML = c1.name
})
</script>
</body>
</html>
