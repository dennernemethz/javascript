<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
</head>
<body>

    <script>

        }
computador['mouse']='rgb'

            }
        ]



objetos.innerHTML = JSON.stringify(computador)// transformando obj em string para mostrar na pagina


computadores.forEach((c)=>{
const div = document.createElement('div') // criando um elemento para mostrar na pagina no caso div
div.innerHTML = c.nome01 // com o parametro "c" buscando as propriedades com o array 'computadores'
