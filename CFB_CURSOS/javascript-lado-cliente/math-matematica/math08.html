    <h3>Usando o metodo Math.sign()  </h3>
     <p> o método estático retorna 1 ou -1, indicando o sinal do número passado como argumento. Se a entrada for 0 ou -0, ela será retornada como está.</p>
<script>
     let n1 = 4
     let n2 = 0 
     let n3 = -9


console.log(Math.sign(n1))
console.log(Math.sign(n2))
console.log(Math.sign(n3))
</script>
