<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: none;
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
.painel{
    position: relative;
    display: flex;
    width: 100%;
    justify-content: flex-start;
    align-items: center;
    background-color: #eee;
}
button{
    width: 150%;
    height: 30px;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    background-color: #ccc;
}
.carro{
    background-color: red;
    width: 100px;
    height: 40px;
}

    </style>
</head>
<body>
    <div id="painel" class="painel">
        <button id="btn_esquerda"><- -</button>
        <button id="btn_direita"> - -></button>
    </div>
    <div id="carro" class="carro">

    </div>

    <script>

let carro = window.document.querySelector('#carro')
let btn_esquerda = window.document.querySelector('#btn_esquerda')
let btn_direita = window.document.querySelector('#btn_direita')



const init= ()=>{

    carro.style='position:relative;left:0px'
}


btn_esquerda.addEventListener('click', function(){


carro.style.left=parseInt(carro.style.left) - 10 + 'px'

})


btn_direita.addEventListener('click',()=>{
    let pos =parseInt(carro.style.left)
    console.log(pos)
    pos+=10
    carro.style=`position:relative;left:${pos}px`
})


window.onload=init

    </script>
</body>
</html>
