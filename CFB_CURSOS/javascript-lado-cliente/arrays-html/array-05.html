<body>
    <h4>buscando um numero pelo array usando find()</h4>

<script>
    const arrayss1=[1,2,3,411,24,32,1,54,12]    // pedi para retornar maior que 10 e o primeiro elemento maior que 10 q achou foi o 411 e entao ele vai retornar esse valor 
    const maior=arrayss1.find((el)=> el > 10);
    console.log(maior)
</script>
</body>
