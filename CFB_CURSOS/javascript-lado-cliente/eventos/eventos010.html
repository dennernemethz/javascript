<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 49 de Javascript</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
                border:0px;
                box-sizing: border-box;
                font-size: large;
            }
            .caixa{
                border: 5px  solid black;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                margin: 5px;
                padding: 5px;
            }
            .verde{
                border-color: green !important;
                background-color: white !important;
            }
            .azul{
                
                border-color: rgb(15, 0, 128) !important;
                background-color: white !important;
        
            }
            .vermelho{
                border-color: rgb(128, 0, 0) !important;
                background-color: white !important;
            }
            button{
                width: 150px;
                height: 50px;
                background-color: lightseagreen;
                color: white;
                cursor: pointer;
                border-radius: 10px;
                margin-top: 5px;
            }
            #caixa_pesquisar input{
                padding: 10px;
                border-radius: 10px;
                width: 300px;
            }

        </style>
    </head>
    <body>
        <div id="caixa_array" class="caixa verde">
            <p>Array:</p>
            <p id="array"></p>
        </div>
        <div id="caixa_pesquisar" class="caixa azul">
            <label>Pesquisar por</label>
            <input type="text" name="txt_pesquisar" id="txt_pesquisar"/>
            <button id="btnPesquisar">Pesquisar</button>
        </div>
        <div id="caixa_resultado" class="caixa vermelho">
            <p>Resultado:</p>
            <p id="resultado"></p>
        </div>

<script>
const p_array= document.querySelector('#array')
const txt_pesquisar= document.querySelector('#txt_pesquisar')
const btnPesquisar= document.querySelector('#btnPesquisar')
const resultado= document.querySelector('#resultado')

const elementos_array=[1,2,3,4,5,10,12,41,29,23,28]
p_array.innerHTML=elementos_array

btnPesquisar.addEventListener('click', function (evt) {
  const ret = elementos_array.find((e,i)=>{
    resultado.innerHTML='valor nao achado'
   if(e == txt_pesquisar.value){
    resultado.innerHTML = 'o resultado foi ' + e + 'e esta na seguinte posição' + i
    return e
   }
   })
   console.log(ret)
  }) 





</script>
    </body>
</html>
