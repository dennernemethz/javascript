<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            width: 200px;
            height: 200px;
            background-color: #4682b4;
            border-radius: 3px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <div id="caixa" class="caixa">

        <div id="c1" class="java">oi</div>
        <div id="c2" class="py">ooi</div>
        <div id="c3" class="ht">oooi</div>

    </div>
    </main>
    <script>

let caixa = window.document.querySelector('#caixa')

const newElement = document.createElement('div') // aqui adcionamos uma nova div atraves do dom 

caixa.appendChild(newElement)
newElement.innerHTML= 'oooi'




    </script>
</body>
</html>
