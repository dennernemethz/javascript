    <h3> string verificando seu come√ßo com STARSWITH()</h3>
    <h3>e strings terminando com ENDSWITH()</h3>
    <h3> no meio da string Includes()</h3>
    <h3>metodo repeat para repetir a string</h3>
    <h3>charCodeAt()</h3>
    <h3>string.fromCodepoint()</h3>


    <script>
let name = new String('Denner Nemeth de Queiroz')


console.log(name.starsWith('De'))// TRUE

console.log(name.endsWith('Queiroz'))// TRUE

console.log(name.includes('ne'))// TRUE

console.log(name.repeat(3))// Denner Nemeth de QueirozDenner Nemeth de QueirozDenner Nemeth de Queiroz

console.log(name.charCodeAt(0))
console.log(name.charCodeAt(1))
console.log(name.charCodeAt(2))
console.log(name.charCodeAt(3))
console.log(name.charCodeAt(4))
console.log(name.charCodeAt(5))


    </script>
