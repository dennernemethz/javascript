<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div#pai{
        width: 230px;
        height: 280px;
        background-color: #d3d3d3;
        color: #000000;
        font-weight: bold;
        text-align: center;
        border: 2px solid #000000;
        margin: auto;
    }
    div#c1{
        width: 50px;
        background-color: #a9a9a9;
        margin: auto;
        border: 1px solid #000000;
        padding: 3px;
        border-radius: 3px;
        cursor: pointer;
        


    }
    #c1::selection{
            background-color: #ff00ff;
            color: #000000;
        }
</style>
</head>
<body>
    <h3>Removendo elementos com javascript</h3>
    <p>removendo usando removeChild()</p>
    <div id="pai">FatherNode</div>

<script>
const pai = window.document.getElementById('pai')

const arr = [1,2,3,4,5,6,7,8,9]

arr.map((el)=>{
    const filho = document.createElement('div')
    filho.setAttribute('id','c1')
    pai.appendChild(filho)
    filho.innerHTML=el
    filho.addEventListener('click',function(f){
        pai.removeChild(f.target)
    })
})
</script>
</body>
</html>
