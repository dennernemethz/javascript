<body>
    <p>fazendo conta em condições</p>

    <input type="button" value="enviar" onclick="calcular()">
<div id="res"></div>
<script>
  function calcular(){
let res =  window.document.getElementById('res')
let n1 = 10
if(n1 <=10){

}else{
    res.innerHTML = 'maior que 10'
}
  }
