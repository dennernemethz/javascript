  <h3>função FILTER()</h3> 

  
  
<script>

    const numeros = [20,5,66,78,21,18,11,15,22,17]
    const maior=numeros.filter(function (val) {
        if(val >=18)
            return val
      });
      console.log(maior)
</script>
