<body>
    <h3>metodo Math.min()</h3>
    <p>O Math.min() método estático retorna o menor dos números dados como parâmetros de entrada, ou Infinity se não houver parâmetros.</p><br>
<p>para usar com um elemento array (...) </p>


<script>
  let y =  9 
  let x = 10 
  

  console.log(Math.min(y, x)) // 9


    
</script>

</body>
</html>
