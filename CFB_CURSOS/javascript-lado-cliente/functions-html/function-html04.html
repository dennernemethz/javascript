<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-image: url(images.jpg);
            background-repeat: no-repeat;
            background-size: cover;   
        }
        div#conteiner{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95vw;
            height: 90vh;
        }
        div#res{
           background-color: white;
           width: 150px;
           height: 120px;
           border-radius: 10px;
           text-align: center;
           box-shadow: 0px 0px 12px white; 
        }
        h1{
            text-align: center;
            color: white;
            padding-top: 10px;

        }
    </style>
</head>
<body>
    <h1>get me hours(if e else)</h1>

    <div id="conteiner">
        <div id="res"></div>
    </div>
<script>
    function verdorfal(){
        let res = window.document.getElementById('res')
        let data =  new Date()
        let hours = data.getHours()
        if(hours < 12){
            res.innerHTML = 'de manha'
        }else if (hours > 12 && hours <=18){
            res.innerHTML = 'de tarde'
        }else{
            res.innerHTML = 'a noite'
        }

    } verdorfal()
</script>
</body>
</html>
