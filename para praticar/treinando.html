<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightslategrey;
        }
        form{
            background-color: rgba(71, 61, 139, 0.284);
            width: 300px;
            height: 200px;
        }
        input.bot{
                width: 100px;
                padding: 10px;
                background-color: rgb(255, 0, 0);
                color: white;
                box-shadow: 0px 0px 2px black;
                display: block;
                margin-top: 10px;
                font-size: 1em;
                
        }
        input.bot:hover{
            background-color: lightblue;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>
    <form action="#">
        <input type="number" name="ss1" id="soma1"> +
        <input type="number" name="ss2" id="soma2">
        <input class="bot" type="button" value="somar" onclick="clicar()" onmouseenter="entrou()">
        <div id="res"></div>
    </form>
    

<script>
  function clicar(){
    var tn1 = window.document.getElementById('soma1')
    var tn2 = window.document.getElementById('soma2')
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var s = n1 + n2
    var resu = window.document.getElementById('res')
    resu.innerText = s
  }
  function entrou(){
     var c = window.document.querySelector(input.bot)
    c.innerText = ' entrou'
  }


</script>
</body>
</html>
