<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .numero{
            font-size: larger;
        }
        .ok{
            color: blue;
        }
        .erro{
            color: red;
        }
    </style>
</head>
<body>
    <div id="numero" class="numero"  ></div>


    <script>

let numero = document.getElementById("numero")


let promessa = new Promise((res, rej)=>{ // PODE POR QUALQUER PARAMETRO

let resultado = false // tudo em pro de modificar esse resultado
let tempo = 3000

setTimeout(()=>{
    if(resultado){
        res("deu tudo certo")
    }else{
        rej('deu tudo errado')
    }
}, tempo)
})


promise.then((retorno)=>{
    numero.innerHTML = retorno
    numero.classList.remove("erro") // classlist envolve o CSS classe .ERRO E ADCIONAR A CLASSE .OK
    numero.classList.add("ok") 
}) // res se caso a condição for verdadeira
promise.catch((retorno)=>{
    numero.innerHTML= retorno
    numero.classList.add("erro")
    numero.classList.remove("ok")

}) // rej se caso a condição for falsa 



numero.innerHTML = 'processando...'

    </script>
</body>
</html>
