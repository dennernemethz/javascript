<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function verificarID(idade){
    if(idade < 0){
        throw new Error ('A idade não pode ser negativa');
    }
    return idade
}

try{
    let idade = -10;
    verificarID(idade)
}catch (erro) {
    console.log('erro:' + erro.message)
}finally{
    console.log('verificação concluida')
}
    </script>
</body>
</html>
