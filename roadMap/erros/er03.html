<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

try {
    console.log('tentando algo... ') //  cotnem o codigo que pode gerar erros
    let res = 10 / 2
    console.log(res)
} catch (er) {
    console.error('erro ocorrer:', er) // captura e trata o erro, caso aconteça 
}finally{
    console.log('bloco finally executado') // (opcional) é executado sempre, independentemente de erros, e pode ser usado para realizar tarefas de limpeza.
}




    </script>
</body>
</html>
