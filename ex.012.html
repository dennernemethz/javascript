<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom document object model</title>
    <style>
        body{
            background-color: darkred;
            font: normal;
            color: white;
        }
    </style>
</head>
<body>
    <h1>criando uma calculadora simples de subtrair</h1>
    <hr>
    <p> SUBTRAÇÃO </p>
     <input type="number" name="tx1" id="tx1"> &#x1F9D9; - &#x1F9D9;
     <input type="number" name="tx2" id="tx2">
     <input type="button" value="subtrair" onclick="clicar()"> 
     <div id="res"> resultado da subtração </div>
     <script>
        function clicar(){
            var t1 = window.document.getElementById('tx1')
            var t2 = window.document.getElementById('tx2')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var resultado = window.document.getElementById('res')
            var soma = n1 - n2 
            resultado.innerHTML = soma
            resultado.style.backgroundColor = 'black'
            
        }
     </script>
</body>
</html>
