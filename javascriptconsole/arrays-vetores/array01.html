<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p> buscando elementos dentro do array</p>


<input type="button" value="enviar" onclick="clicar()">
<div id="res"></div>

<script>
    function clicar(){
    let res =  window.document.getElementById('res')
    let num = [2,5,2,6,2,1] // elementos dentro do array
    let c = num[3]='c'   // vai buscar na posição do indice
    res.innerHTML = c
    //caso queira adicionar um elemento no lugar de outro, num[2]='c' ou num[3] = 4
    }

    
</script>
</body>
</html>
