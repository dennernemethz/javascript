<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> array mapping shorthand </h2>

    <script>


let nuns = [1,2,3,5,6]

let doubled = nuns.map(function(c){

return c* 2

})

console.log(doubled)

let nuns2 = [1,2,3] 

let dobro = nuns2.map( v => v*2)

console.log(dobro)
    </script>
</body>
</html>
