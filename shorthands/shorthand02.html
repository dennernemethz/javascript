<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="nun" id="nun">
<button id="btn">array</button>
    <script>
let nun = window.document.querySelector('#nun')
let btn = window.document.querySelector('#btn')



btn.addEventListener('click', function(){

let arr = Object.values(nun)

arr.map(function(c){
    return c * 2
})


nun.innerHTML = arr



})

    </script>
</body>
</html>
