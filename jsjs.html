 <div class="container">
    <h1>cores</h1>

</div>

<script>
   const cores01 = [...window.document.getElementsByClassName('names')]

    classes.map((el)=>{
        el.addEventListener('click', function(){
           cores01.map(()=>{
            if(cores01 === 'vermelho' || cores01 === 'azul' || cores01 === 'amarelo'){
                window.alert('cores primarias')
            }
           })
        })
    })
</script>
