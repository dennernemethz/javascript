<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pai">pai</div>

<script>
    const pai = window.document.getElementById('pai')
    
    const arrayss = [1,2,3,4,5,6,7,8,9,3,4,5,2,3,5,6]

    arrayss.map((el)=>{
        const filho = document.createElement('div')
        filho.setAttribute('div','c')
        filho.innerHTML=el
        pai.appendChild(filho)
        filho.addEventListener('click', function (e) {
            pai.removeChild(e.target)
          })
    })
</script>
</body>
</html>
