<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repetiçoes</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: black;
        }
        section{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90vw;
            height: 90vh;
        }
        form{
            background-color: wheat;
            border-radius: 10px;
            padding: 10px;
            width: 190px;
            height: 140px;
            
        }
        input#but{
            background-color: darkolivegreen;
            color: white;
            border-radius: 3px;
        }
        input#num1{
            border-radius: 5px;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>repetiçoes em javascript</p>
<section>
    <form action="#" method="post">
        <input type="number" name="num" id="num1" min="0" max="20">
        <label for="num1"></label>
        <input id="but" type="button" value="enviar" onclick="clicar()">
    </form>
</section>
<script>
    function clicar(){
var d = window.document.getElementById('num1')
var s = Number(d.value)
while(s <= 20){
    window.document.write(':o')
    s++
    }
}


</script>
</body>
</html>
</body>
</html>
