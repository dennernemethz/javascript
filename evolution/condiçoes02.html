<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>condição composta em JavaScript !</p>

<input type="number" name="number" id="num" min="0" max="10">
<input type="button" value="enviar" onclick="clicar()">
<div id="s"></div>
<script>
function clicar(){
    var x  = window.document.getElementById('num')
    var n1 = Number(x.value)
    if(n1 <= 5){
        s.innerHTML = 'baixo'
    }else{
        s.innerHTML = 'alto'
    }
}

</script>
</body>
</html>
