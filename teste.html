<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>

    <script>
let clock = window.document.querySelector('#clock')
setInterval(()=>{
let horas = new Date()
clock.textContent=horas.toLocaleTimeString()



},1000)




    </script>
</body>
</html>
