<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pt1">OUS1</div>
    <div id="pt2">OUS2</div>
    <div class="pt3">OUS3</div>
    <button class="s1">clique</button>

<script>
const element = document.getElementById('pt2')
let btn = [...window.document.getElementsByClassName('s1')]

btn.map((el)=>{
    el.addEventListener('click', function () {
        element.remove();
      })
})

</script>
