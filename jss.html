<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p> while, do while, for</p>

<input type="button" value="enviar" onclick="clicar()">

<div id="res"></div>

<script>
    function clicar(){
    let res = window.document.getElementById('res')
    var c = 1 
    while (c < 10){
        res.innerHTML ='oi'
        c++
    }
    }
</script>
</body>
</html>
