<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h2>get your hours</h2>
        <div id="clock"></div>
    </div>

<script>

let clock = window.document.querySelector('#clock')


setInterval(()=>{
    let time =  new Date();
    clock.innerHTML=time.toLocaleTimeString();

})

</script>
</body>
</html>
