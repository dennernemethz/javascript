<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h3>tabuada</h3>
tabuada do numero: <input type="number"  id="num">
<button onclick="tabuada()">clicar</button>
<div class="resposta">res</div>
<script>
function tabuada() {
let num = parseInt(window.document.querySelector('#num').value)
let resposta = document.querySelector('.resposta')
var tabuada = ''

for(let count=1; count <=10; count++)
 tabuada += num+' x '+ count+' = ' + num*count+ ' <br/>';
 resposta.innerHTML = tabuada
  }

</script>
</body>
</html>
