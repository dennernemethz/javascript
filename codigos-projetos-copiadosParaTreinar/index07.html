<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #canvas{
            background-color: lightslategray;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 25px;
            width: 600px;
            height: 500px;
            margin: 50px auto 50px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #button{
            text-align: center;
            width: 200px;
            height: 50px;
            margin: 50px auto 50px;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background: black;
            border-radius: 5px;
            border-style: none;
            display: block;
        }

    </style>
</head>
<body>

    <div id="canvas">
        O Meu fundo vai mudar toda vez que eu clicar no bot√£o 
    </div>

    <button id="button">Click me</button>

<script>

let cores = ['blue','red','yellow','green','orange','purple','black','cyan','gray','darkorange','darkblue','lightyellow']

let button = document.querySelector('#button')


button.addEventListener('click', function(){

let index = parseInt((Math.random()*cores.length)+1)

let canvas = document.querySelector('#canvas')

canvas.style.background = `${cores[index]}`

})
</script>
</body>
</html>
