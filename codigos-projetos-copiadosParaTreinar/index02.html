<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>botao de incremento e decremento</h2>
<div id="res">0</div>
<button class="incremento">incremento</button>
<button class="decremento">decremento</button>
<script>

    
const res = window.document.querySelector('#res')
const btn01 = window.document.querySelector('.incremento')
const btn02= window.document.querySelector('.decremento')

let contador = 0

function  up() {
    res.textContent=contador
  }

btn01.addEventListener('click',()=>{
    contador++;
    up()
})
btn02.addEventListener('click', ()=>{
    contador--;
    up()
})

</script>
</body>
</html>
