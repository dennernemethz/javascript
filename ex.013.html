<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <style>
        body{
            background-color: navy;
            font-style: normal;
            color: white;
        }
        div#su {
            width: 20px;
            height: 20px;
        }
        div#res{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1> calculando numeros</h1>
    <hr>
        <input type="number" name="t1" id="t1"> +
        <input type="number" name="t2" id="t2">
        <input type="button" value="Somar" onclick="clicar()">
        <div id="res"><br>resultado da soma a seguir : </div> <br><br><br>

        <input type="number" name="s1" id="s1"> - 
        <input type="number" name="s2" id="s2">
        <input type="button" value="subtrair" onclick="sub()">
        <div id="su"> subtração</div>


        <hr>
        <script>
            function clicar(){
                var tx1 = window.document.getElementById('t1')
                var tx2 = window.document.getElementById('t2')
                var n1 = Number(tx1.value)
                var n2 = Number(tx2.value)
                var s = n1 + n2 
                var res = window.document.getElementById('res')
                res.innerHTML = s
                res.style.backgroundColor = 'green'
            }

            function sub(){
                var sub1 = window.document.getElementById('s1')
                var sub2 = window.document.getElementById('s2')
                var nu1 = Number(s1.value)
                var nu2 = Number(s2.value)
                var so = nu1 - nu2 
                var ss = window.document.getElementById('su')
                
                ss.innerText = so
                ss.style.backgroundColor = 'red'
            }
        </script>
</body>
</html>
