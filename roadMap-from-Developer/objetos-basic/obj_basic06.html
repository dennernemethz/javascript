<body>
    <script>
// Como já sabemos, uma variável não pode ter um nome igual a uma das palavras reservadas no idioma, como “for”, “let”, “return” etc.

// Mas para uma propriedade de objeto, não há tal restrição: 


let objs = { 

    let:1,
    for:2,
    var:3
}

console.log(objs.let + objs.for + objs.var) // 6 

    </script>
</body>
</html>
