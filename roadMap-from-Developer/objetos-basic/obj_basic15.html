<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


// iterando sobre objetos 

const pessoas = {
   nome:'denner',
   idade:30
}


console.log(pessoas)// vai mostras apenas oque tem dentro de pessoas

for(let prop in pessoas){
    console.log(prop)// vai mostras as propriedades e os valores 
    console.log(pessoas[prop]) //apenas os valores das propriedades
}


    </script>
</body>
</html>
