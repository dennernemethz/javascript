<body>
    <script>
// funçoes recebendo return de outra funçao 


function cal1(n1){
    return function (n2){
        return n1 * n2
    }
}

let function2 = cal1(10) // function2 esta recebendo o parametro n1 
let multi = function2(3)// como o retorno de n2 esta dentro da function cal1, ao chamar a variavel function2 e atribuir o valor do parametro, o parametro e o n2 

alert(multi) // 30




    </script>
</body>
