<body>
    <script>
        // arguments vs arrow functions 
        // com arrow function o arguments não realiza a operação 


const somar = ()=>{
    console.log(arguments)
    let total = 0 
    for(let i = 0; i < arguments.lenght; i ++){
        total += arguments[i]
    }
    return total
}
console.log(somar(1,2,3,4,5,6,7,8,98,4,3,3))// arguments is not defined 
    </script>
