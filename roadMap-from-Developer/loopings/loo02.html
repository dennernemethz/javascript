<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

//para que de certo o looping de certo dentro da condição de while tem que começar como verdadeiro e em algum momento dar false 


let numero =  prompt('digite um numero para ver sua tabuada do 0 ao 10 ')


let indice = 0

while(indice <= 10 ){
    document.write(`<br>${indice} x ${numero} = ${(indice * numero)}`)
    indice ++
}





    </script>
</body>
</html>
