<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// usando o metodo this, o metodo this precida do acesso a informação armazenada dentro do objeto para fazer esse trabalho 
// por instancia, o codigo  dentro de (uma function express) pode precisar do nome para o usuario

// para acessar o objeto, pode usar o metodo this como palavra chave


let us = { 
    nome:'denner',
    numero:10,

siHay(){
    // this é o objeto atual
    console.log(this.nome)
}

}

us.siHay() // denner
//aqui durante a execução de us.siHay(), o valor de THIS vai ser o usuario

// tecnicamente isto também e possivel para acessar o objeto sem o THIS, por referenciando isto pot outra variavel

let us2 = {
     nome:'denner',
     numero:10,


     siOi(){
        console.log(us2.nome) // "us2" 
     }
}

us2.siOi() // 

    </script>
</body>
</html>
