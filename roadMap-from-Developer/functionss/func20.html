<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>functions normais e arrow functions</h3>
    <script>

let soma = function(v1,v2){
    return v1+ v2 
} // forma padrao de se escrever uma function


let soma1 = (b1,b2)=>{
    return b1 + b2
} // forma mais atual de escrever "arrow function"


console.log(soma1(1,2))//3
console.log(soma(2,3))//5

let nme = (n)=>{
    return n
}

console.log('denner')//denner
    </script>
</body>
</html>
