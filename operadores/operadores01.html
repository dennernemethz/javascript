<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p>operadores</p>
<body>
<div id="res"></div>
<script>
   var res = window.document.getElementById('res')
   var n = 9
   var s = 2
/* res.innerHTML = ++ n   INCREMENTO
   res.innerHTML = -- n  INCREMENTO 
   res.innerHTML = ~ n   NEGAÇÃO + 1 se tem 9 positivo, vai voltar -10 negativo
   res.innerHTML = n + s  ADIÇÃO
   res.innerHTML = n - s  SUBTRAÇÃO
   res.innerHTML = n / s   DIVISÃO
   res.innerHTML = n * s  MULTIPLICAÇÃO
   res.innerHTML = n ^ s   CALCULA  XOR
   res.innerHTML = n & s  CALCULA E  
*/

</script>
</body>
</html>
