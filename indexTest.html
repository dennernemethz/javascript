<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>

    <script>
let clock = window.document.querySelector('#clock')


setInterval(function () {
    let data = new Date()
    clock.innerHTML= data.toLocaleTimeString()
  })


    </script>
</body>
</html>
