<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="res"></div>
        <button id="in">incremento</button>
        <button id="de">decremento</button>
    </main>

<script>
let res = window.document.querySelector('.res')
let inc = window.document.querySelector('#in')
let de = window.document.querySelector('#de')


let contador = 0 

function bot() { 

res.textContent=contador

 }
inc.addEventListener('click', function () { 
    contador++
    bot()
 })
 de.addEventListener('click', function () { 
    contador--
    bot()
 })

</script>
</body>
</html>
