<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maior e menor</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        h1{
            text-align: center;
            font-size: 2.5em;
        }
        body{
            background-image: linear-gradient(to left, rgb(0, 79, 169), rgb(14, 10, 93));
        }

       form{
        background-color:rgb(0, 0, 0);
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.351);
        margin: auto;
        width: 400px;
        height: 180px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: lawngreen;
        text-align: right;
        
       }
       input.inp1{
        width: 120px;
        padding: 5px;
        border-radius: 5px;
        background-color: black;
        color: lawngreen;
        text-align: center;
        position: absolute;
        left: 68%;
        bottom: 49.6%;
        transform: translate(-50%, -50%);

        
       }
       input.inp2{
        padding: 5px;
        color: black;
        font-weight: bolder;
        background-color: rgb(154, 154, 154);
        border-radius: 5px;
        font-size: 0.9em;
        cursor: pointer;
        position: absolute;
        left: 88%;
        bottom: 50%;
        transform: translate(-20%, -40%);
       }
       div#res{
        position: absolute;
        left: 83%;
        bottom: 43%;
        transform: translate(-50%, -50%);
       }
       input.inp2:hover{
        background-color: lightgreen;
        transition-duration: 1s;
       }
    </style>
</head>
<body>
    <h1> numero maior ou menor que 5 </h1>
    <form action="#" method="post">
        <div id="img"></div>
        <input class="inp1" type="number" name="num" id="num1" min="0" max="10" placeholder="de 0 a 10" required>
        <input class="inp2" type="button" value="enviar" onclick="clique()">
        <div id="res"></div>
    </form>
<script>
   function clique(){
    var n = window.document.getElementById('num1')
    var n1 = Number(n.value)
    var s = window.document.getElementById('res')
    if(n1 > 5){
        res.innerHTML = ' maior'
    }else{
        res.innerHTML = ' menor'
    }
   }
</script>    
</body>
</html>
