<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>testes dom</h1>
    <div id="container">
        <ul>
            <li>t1</li>
            <li>t2</li>
            <li>t3</li>
            <li>t4</li>
        </ul>
    </div>
 <script>
let  title = window.document.createElement("h1")
title.textContent = 'ol치 mundo'
console.log(title)

document.querySelector("#container").append(title)// esse metodo vai fazer selecionar o "pai"

document.querySelector("#container").prepend(title) //esse metodo vai fazer selecionar antes do primeir "filho" 

document.querySelector("#container").prepend(title,"ol치 world") // aqui usamos o metodo prepend e mais um parametro do tipo texto que vai mostrar na tela na pagina

// aqui usamos o metodo insert before tem que ter uma referencia n칩s e um filho como parametro 



let h2 = document.createElement("h1")
h2.textContent = 'texto 2'

let list = window.document.querySelector("ul")

document.querySelector("#container").insertBefore(h2,list)  // tem que ter uma referencia n칩s e um filho como parametro 
 </script>
</body>
</html>
