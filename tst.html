    <script>


function ret(age){
    if(age == 10){
        return true
    }else {
        return confirm ('do you have permission from your parents ?')
    }
}

let age = prompt(' how old are you ?' + 18)

if (ret(age)){
    alert('acess granted')
}else{
    alert('acess denied')
}
    </script>
