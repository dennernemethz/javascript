<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
#painel{
  position: relative;
  display: flex;
  width: 100%;
  justify-content: flex-start;
  align-items: center ;
  background-color: blanchedalmond;
}

    #carro{
       background-color: blue;
       width: 100px;
       height: 50px;
    }
    #btn_esquerda{
      width: 100px;
      color: blue;
      font-weight: bolder;
      background-color: aqua;
      cursor: pointer;
    }
    #btn_direita{
      width: 100px;
      color: red;
      font-weight: bolder;
      background-color: lightsalmon;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="painel">
  <button id="btn_esquerda">esquerda</button>
  <button id="btn_direita">direita</button>
  </div>
 <div id="carro"></div> 
 <script>

let carro = window.document.getElementById("carro")

let btn_esquerda = window.document.getElementById("btn_esquerda")

let btn_direita = window.document.getElementById('btn_direita')


let unit = ()=>{
  carro.style="position:relative;left:0px"
}

btn_esquerda.addEventListener('click',()=>{
carro.style.left=parseInt(carro.style.left) -5 + "px"


})

btn_direita.addEventListener('click', ()=>{

carro.style.left=parseInt(carro.style.left) +5 + "px"


})

window.onload=unit


 </script>
</body>
</html>
