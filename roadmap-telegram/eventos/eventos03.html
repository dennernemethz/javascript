<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">btn01</button>
    <button class="btn2">btn02</button>
    <button class="btn3">btn03</button>
    <script>

let btn1 = window.document.querySelector(".btn1")
let btn2 = window.document.querySelector(".btn2")
let btn3 = window.document.querySelector(".btn3")



btn1.addEventListener("click", function(){
    console.log("cliquei no btn1")
})

btn2.addEventListener("click", function(e){
    e.stopPropagation() // usando stoppropagation para parar o evento a partir do evento click no botao 2, tem que usar um parametro na function para usar esse metodo.
    console.log("cliquei no btn2")
})

btn3.addEventListener("click", function(){
    console.log("cliquei no btn3")
})
    </script>
</body>
</html>
