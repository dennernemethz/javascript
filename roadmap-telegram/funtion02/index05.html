    <Script>
        // argumens, são como arrays, se porta mas nao é

function somar() {
    console.log(arguments)
    let soma = 0 
    for(let i = 0; i < arguments.length ; i++){
         soma+= arguments[i]
    }
    return soma
  }

  console.log(somar(1,2,3,4,5,6,7,8))
  console.log(somar(1,2,3,4,5,12,32,12,13,43,54))
// com isso voce pode colocar quantos console.log e somar infinitos numeros que quiser.

    </Script>
