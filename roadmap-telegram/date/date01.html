<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>


let num = new Date()
// get diferente de set 
// get hours vai mostrar o dia atual 
// set hours voce podera impor um dis especifico de sua preferencia 
document.write(num.getHours()) 
document.write(num.setHours(7)) 



    </script>
