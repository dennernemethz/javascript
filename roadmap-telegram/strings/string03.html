<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let minha = " my first string "


       console.log(minha.slice(1,6)) // vai mostrar da primeira posição porem ele meio que elimina  a ultima posição 
       console.log(minha.substring(1,6)) // também a mesma coisa 


       console.log(minha.slice(-5)) 
       console.log(minha.substring(-5)) // a diferença que o slice aceita o negativo e conta de tra para frente 
    </script>
</body>
</html>
