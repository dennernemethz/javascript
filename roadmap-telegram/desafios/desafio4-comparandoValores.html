<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Comparando e somando valores</h3>
    <script>
let valor1 = 10 // primeiro valor 
let valor2 = 5 // segundo valor

let soma= 10 + 5 // somando os valores das variaveis 

let compare = valor1 === valor2 // comparando so dois valores

if(valor1 > valor2){
    console.log(true)
}else{
    console.log(false) // true 
} // verificando se o valor1 e maior que o valor2

console.log(soma) // 15
console.log(compare) // false

    </script>
</body>
</html>
