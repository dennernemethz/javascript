<body>
    <Script>


let num =  prompt('digite um numero')// aqui o usuario vai digitar um numero para verificar se e par ou impar
let total = num / 2 // aqui o numero digitado no prompt vai ser divido por 2 

if(num & 1){ 
    alert(`o numero ${num} é impar`)
}else{
    alert(`o numero ${num} é par`)
}

alert(`e dividido por 2 é ${total}`) // vai apenas mostrar o numero dividido por 2
    </Script>
