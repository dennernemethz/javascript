<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let str = "string"
        console.log(str.length)// 5

        let str2 = new String("string") 
        console.log(str2)//8 vai voltar como obj string
        console.log(str2.length)// undefined
        console.log(str2.valueOf()) // usando valueOf para poder recuperar o valor do obj string 


        let num = new Number(10)
        console.log(num) // objeto number

        let bool = new Boolean('strings')
        console.log(bool) //true or false 

    </script>
</body>
</html>
