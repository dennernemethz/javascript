<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++ ){
    console.log("numero:" + i )
}
// esse numero conta de 1 a 5 
// let i = 1 começa com o i igual a 1, o i tem o numero inicial 1 
// i <= 5  executa enquanto o i for menor ou igual a 5, sistema de "maior que" e "igual a"
// i++ incrementa i a cada repetição 
    </script>
</body>
</html>
