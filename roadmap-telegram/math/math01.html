    <script>
    
// math min e math max = vai mostrtar dentro de cconsole.log o max e o valor min, tanto em obj arrays tambem
// math são operações matematicas  


console.log(Math.min(1,2,3,4)) // 1

let arr = [1,2,3,4,5,6,7,8] 

console.log(Math.min(...arr))//8 

//sempre mostrtando numero pois é função matematica (math)
